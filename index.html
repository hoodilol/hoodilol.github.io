<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0;
    background: linear-gradient(120deg, #1f1c2c, #928dab);
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .bio-container {
    background: rgba(0, 0, 0, 0.65);
    border-radius: 15px;
    max-width: 450px;
    width: 100%;
    padding: 30px 40px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    animation: fadeIn 1.2s ease forwards;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #ff6f91;
    margin-bottom: 15px;
    letter-spacing: 3px;
    animation: slideInFromLeft 1s ease forwards;
  }

  .line {
    font-size: 1.2rem;
    margin: 12px 0;
    color: #f8f8f8;
    cursor: default;
    user-select: none;
    animation: fadeInUp 1.4s ease forwards;
  }

  a {
    color: #ff6f91;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes slideInFromLeft {
    from {opacity: 0; transform: translateX(-40px);}
    to {opacity: 1; transform: translateX(0);}
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div class="bio-container">
    <h1>bio</h1>
    <div class="line">my telegram: <a href="https://t.me/fuckhoodi" target="_blank">click</a></div>
    <div class="line">my name: hoodi</div>
    <div class="line">my real name: secret</div>
    <div class="line">my country: Russia</div>
    <div class="line">my number: secret</div>
    <div class="line">years: 13</div>
    <div class="line">my cast: мирный</div>
    <div class="line">my def: <a href="https://t.me/telebath" target="_blank">t.me/telebath</a></div>
  </div>
</body>
</html>
