  body {
    margin: 0;
    background: linear-gradient(-45deg, #1f1f1f, #3a3a3a, #666, #1f1f1f);
    background-size: 400% 400%;
    animation: backgroundSlide 15s ease infinite;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  @keyframes backgroundSlide {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .blob-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .bio-container {
    background: rgba(0, 0, 0, 0.65);
    border-radius: 15px;
    max-width: 450px;
    width: 100%;
    padding: 30px 40px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    animation: fadeIn 1.2s ease forwards;
    z-index: 1;
    position: relative;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #ff6f91;
    margin-bottom: 15px;
    letter-spacing: 3px;
    animation: slideInFromLeft 1s ease forwards, colorCycle 6s ease-in-out infinite;
  }

  @keyframes colorCycle {
    0% { color: red; }
    33% { color: blue; }
    66% { color: gray; }
    100% { color: red; }
  }

  .line {
    font-size: 1.2rem;
    margin: 12px 0;
    color: #f8f8f8;
    cursor: default;
    user-select: none;
    animation: fadeInUp 1.4s ease forwards;
  }

  a {
    color: #ff6f91;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes slideInFromLeft {
    from {opacity: 0; transform: translateX(-40px);}
    to {opacity: 1; transform: translateX(0);}
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}

</style>
